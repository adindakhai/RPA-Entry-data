<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup - MTL Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <header class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h1 class="text-2xl font-bold text-gray-700">MTL Online - Entri Data Audit</h1>
            <p class="text-gray-500">Halaman ini adalah simulasi formulir tujuan.</p>
        </header>

        <main class="bg-white p-8 rounded-lg shadow-lg">
            <div id="status-message" class="hidden mb-4 p-4 rounded-md text-white"></div>
            <h2 class="text-xl font-semibold mb-6">Formulir Entri Data</h2>
            <form id="mtl-form" class="space-y-6">
                <div>
                    <label for="input-nomor-nota" class="block text-sm font-medium text-gray-700 mb-1">Nomor Nota</label>
                    <input type="text" id="input-nomor-nota" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="input-perihal" class="block text-sm font-medium text-gray-700 mb-1">Perihal</label>
                    <input type="text" id="input-perihal" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                 <div>
                    <label for="input-pengirim" class="block text-sm font-medium text-gray-700 mb-1">Asal Nota (Pengirim)</label>
                    <input type="text" id="input-pengirim" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="input-id-lampiran" class="block text-sm font-medium text-gray-700 mb-1">ID Lampiran</label>
                    <input type="text" id="input-id-lampiran" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="input-catatan" class="block text-sm font-medium text-gray-700 mb-1">Catatan Tambahan</label>
                    <textarea id="input-catatan" rows="4" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Simpan ke Database
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="../content.js"></script>

</body>
</html>
