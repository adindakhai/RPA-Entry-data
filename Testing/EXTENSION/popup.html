<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>NDE Helper</title>
    <link rel="stylesheet" href="tailwind.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
    <style>
        body { 
            width: 380px; 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 500px;
        }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Header -->
    <div class="bg-white border-b border-slate-200 px-4 py-3">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-blue-600">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>
            </div>
            <div>
                <h1 class="text-md font-semibold text-slate-700">NDE Data Assistant</h1>
            </div>
        </div>
    </div>

    <!-- Error Only (if any) -->
    <div id="status-error" class="hidden px-6 pt-4">
        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
            <div class="flex items-start space-x-3">
                <div class="w-5 h-5 bg-red-100 rounded-full flex items-center justify-center flex-shrink-0 mt-0.5">
                    <i class="fas fa-exclamation-triangle text-red-600 text-xs"></i>
                </div>
                <div class="flex-1">
                    <p class="text-xs text-red-700 leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Data Display Section (form) -->
    <div id="data-display" class="hidden px-4 pt-4 space-y-4">
        <div class="space-y-3 max-h-96 overflow-y-auto custom-scrollbar pr-2">
            <!-- Basic Information Section -->
            <div class="space-y-2">
                <div class="grid grid-cols-1 gap-2">
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Document Number</label>
                        <input id="popup-nomor-nota" type="text" 
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="Enter document number">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Subject</label>
                        <input id="popup-perihal" type="text" 
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="Enter subject">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Sender</label>
                        <input id="popup-pengirim" type="text" 
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="Enter sender name">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Attachment ID (from i-frame)</label>
                        <input id="popup-id-lampiran" type="text" 
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="Enter attachment ID">
                    </div>
                </div>
            </div>
            <!-- SVP IA Information Section -->
            <div class="space-y-2">
                <div class="grid grid-cols-1 gap-2">
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">SPK Number</label>
                        <input id="popup-no-spk" type="text" 
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="Enter SPK number">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">ND SVP IA Date</label>
                        <input id="popup-tanggal-nd-svp-ia" type="text" 
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="Enter date">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">ND SVP IA Findings</label>
                        <textarea id="popup-temuan-nd-svp-ia" rows="3" 
                                  class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all resize-none"
                                  placeholder="Enter findings"></textarea>
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">ND SVP IA Recommendations</label>
                        <textarea id="popup-rekomendasi-nd-svp-ia" rows="3" 
                                  class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all resize-none"
                                  placeholder="Enter recommendations"></textarea>
                    </div>
                </div>
            </div>

            <!-- MTL General Fields Section -->
            <div class="space-y-2 pt-3">
                <h3 class="text-sm font-semibold text-slate-700 border-b pb-2 mb-3">MTL General Fields</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Kelompok</label>
                        <input id="popup-kelompok" type="text"
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="Enter Kelompok">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">CODE</label>
                        <input id="popup-code" type="text"
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="Enter CODE">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Masa Penyelesaian Pekerjaan</label>
                        <input id="popup-masa-penyelesaian" type="text"
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="Enter Masa Penyelesaian">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Matriks Program</label>
                        <input id="popup-matriks-program" type="text"
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="Enter Matriks Program">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Tanggal Matriks</label>
                        <input id="popup-tanggal-matriks" type="date"
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="YYYY-MM-DD">
                    </div>
                </div>
            </div>

            <!-- ND Dirut Information Section -->
            <div class="space-y-2 pt-3">
                <h3 class="text-sm font-semibold text-slate-700 border-b pb-2 mb-3">ND Dirut Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Nomor ND Dirut</label>
                        <input id="popup-nd-dirut-nomor" type="text"
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="Enter Nomor ND Dirut">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Tanggal ND Dirut</label>
                        <input id="popup-nd-dirut-tanggal" type="date"
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="YYYY-MM-DD">
                    </div>
                </div>
                <div class="grid grid-cols-1 gap-2">
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Deskripsi ND Dirut</label>
                        <textarea id="popup-nd-dirut-deskripsi" rows="3"
                                  class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all resize-none"
                                  placeholder="Enter Deskripsi ND Dirut"></textarea>
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Temuan ND Dirut</label>
                        <textarea id="popup-nd-dirut-temuan" rows="3"
                                  class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all resize-none"
                                  placeholder="Enter Temuan ND Dirut"></textarea>
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Rekomendasi ND Dirut</label>
                        <textarea id="popup-nd-dirut-rekomendasi" rows="3"
                                  class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all resize-none"
                                  placeholder="Enter Rekomendasi ND Dirut"></textarea>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Duedate ND Dirut 1</label>
                        <input id="popup-nd-dirut-duedate1" type="date"
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="YYYY-MM-DD">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Duedate ND Dirut 2</label>
                        <input id="popup-nd-dirut-duedate2" type="date"
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="YYYY-MM-DD">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">PIC ND Dirut</label>
                        <input id="popup-nd-dirut-pic" type="text"
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="Enter PIC ND Dirut">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">UIC ND Dirut</label>
                        <input id="popup-nd-dirut-uic" type="text"
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="Enter UIC ND Dirut">
                    </div>
                </div>
            </div>

            <!-- MTL Status Fields Section -->
            <div class="space-y-2 pt-3">
                <h3 class="text-sm font-semibold text-slate-700 border-b pb-2 mb-3">MTL Status</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">MTL Closed</label>
                        <input id="popup-mtl-closed" type="number" min="0" step="1"
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="0 or 1">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Reschedule</label>
                        <input id="popup-reschedule" type="number" min="0" step="1"
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="0 or 1">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Overdue</label>
                        <input id="popup-overdue" type="number" min="0" step="1"
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="0 or 1">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">OnSchedule</label>
                        <input id="popup-onschedule" type="number" min="0" step="1"
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="0 or 1">
                    </div>
                </div>
                <div class="grid grid-cols-1">
                     <div>
                        <label class="text-xs font-medium text-slate-600 mb-1 block">Status</label>
                        <input id="popup-status" type="text"
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all"
                               placeholder="Enter Status (e.g., OnSchedule)">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Action Buttons -->
    <div class="space-y-2 pt-3 px-4">
        <button id="get-data-btn" 
                class="w-full bg-blue-600 text-white font-medium py-2.5 px-4 rounded-md hover:bg-blue-700 btn-hover transition-all flex items-center justify-center space-x-2">
            <i class="fas fa-download text-xs"></i>
            <span>Extract Data</span>
        </button>
        <button id="send-data-btn" 
                class="w-full bg-white text-blue-600 border border-blue-600 font-medium py-2.5 px-4 rounded-md hover:bg-blue-50 btn-hover transition-all disabled:bg-slate-100 disabled:text-slate-400 disabled:border-slate-300 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center space-x-2"
                disabled>
            <i class="fas fa-paper-plane text-xs"></i>
            <span>Send to MTL</span>
        </button>
    </div>

    <div class="bg-slate-100 border-t border-slate-200 px-4 py-2 mt-3">
        <p class="text-xs text-slate-500 text-center">
            NDE Data Assistant v1.0
        </p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
