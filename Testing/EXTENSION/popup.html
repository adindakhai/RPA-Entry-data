<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>NDE Helper</title>
    <link rel="stylesheet" href="tailwind.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
    <style>
        body { 
            width: 380px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 500px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50">
    <!-- Header -->
    <div class="bg-white border-b border-slate-200 px-6 py-4">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center">
                <i class="fas fa-file-alt text-white text-lg"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold text-slate-800">NDE Data Assistant</h1>
            </div>
        </div>
    </div>

    <!-- Error Only (if any) -->
    <div id="status-error" class="hidden px-6 pt-4">
        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
            <div class="flex items-start space-x-3">
                <div class="w-5 h-5 bg-red-100 rounded-full flex items-center justify-center flex-shrink-0 mt-0.5">
                    <i class="fas fa-exclamation-triangle text-red-600 text-xs"></i>
                </div>
                <div class="flex-1">
                    <p class="text-xs text-red-700 leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Data Display Section (form) -->
    <div id="data-display" class="p-6 space-y-5">
        <div class="space-y-4 max-h-96 overflow-y-auto custom-scrollbar pr-2">
            <div class="space-y-3">
                <div class="grid grid-cols-1 gap-3">
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">No SPK</label>
                        <input id="popup-no-spk" type="text" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="No SPK">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Kelompok</label>
                        <input id="popup-kelompok" type="text" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="Kelompok">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">CODE</label>
                        <input id="popup-code" type="text" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="CODE">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Masa penyelesaian pekerjaan</label>
                        <input id="popup-masa-penyelesaian" type="text" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="Masa penyelesaian pekerjaan">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Matriks Program</label>
                        <input id="popup-matriks-program" type="text" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="Matriks Program">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Tanggal Matriks</label>
                        <input id="popup-tanggal-matriks" type="date" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="Tanggal Matriks">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Nomor ND SVP IA</label>
                        <input id="popup-nd-svp-ia-nomor" type="text" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="Nomor ND SVP IA">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Deskripsi ND SVP IA</label>
                        <textarea id="popup-nd-svp-ia-deskripsi" rows="2" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all resize-none" placeholder="Deskripsi ND SVP IA"></textarea>
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Tanggal ND SVP IA</label>
                        <input id="popup-nd-svp-ia-tanggal" type="date" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="Tanggal ND SVP IA">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Temuan ND SVP IA</label>
                        <textarea id="popup-nd-svp-ia-temuan" rows="2" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all resize-none" placeholder="Temuan ND SVP IA"></textarea>
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Rekomendasi ND SVP IA</label>
                        <textarea id="popup-nd-svp-ia-rekomendasi" rows="2" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all resize-none" placeholder="Rekomendasi ND SVP IA"></textarea>
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Nomor ND Dirut</label>
                        <input id="popup-nd-dirut-nomor" type="text" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="Nomor ND Dirut">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Deskripsi ND Dirut</label>
                        <textarea id="popup-nd-dirut-deskripsi" rows="2" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all resize-none" placeholder="Deskripsi ND Dirut"></textarea>
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Tanggal ND Dirut</label>
                        <input id="popup-nd-dirut-tanggal" type="date" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="Tanggal ND Dirut">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Temuan ND Dirut</label>
                        <textarea id="popup-nd-dirut-temuan" rows="2" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all resize-none" placeholder="Temuan ND Dirut"></textarea>
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Rekomendasi ND Dirut</label>
                        <textarea id="popup-nd-dirut-rekomendasi" rows="2" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all resize-none" placeholder="Rekomendasi ND Dirut"></textarea>
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Duedate ND Dirut</label>
                        <input id="popup-nd-dirut-duedate" type="date" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="Duedate ND Dirut">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">PIC ND Dirut</label>
                        <input id="popup-nd-dirut-pic" type="text" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="PIC ND Dirut">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">UIC ND Dirut</label>
                        <input id="popup-nd-dirut-uic" type="text" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="UIC ND Dirut">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">MTL Closed</label>
                        <input id="popup-mtl-closed" type="number" min="0" step="1" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="MTL Closed">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Reschedule</label>
                        <input id="popup-reschedule" type="number" min="0" step="1" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="Reschedule">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Overdue</label>
                        <input id="popup-overdue" type="number" min="0" step="1" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="Overdue">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">OnSchedule</label>
                        <input id="popup-onschedule" type="number" min="0" step="1" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="OnSchedule">
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-600 mb-1.5 block">Status</label>
                        <input id="popup-status" type="text" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm input-focus transition-all" placeholder="Status">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="space-y-3 pt-4 px-6">
        <button id="get-data-btn" 
                class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:from-blue-600 hover:to-blue-700 btn-hover transition-all flex items-center justify-center space-x-2">
            <i class="fas fa-download text-sm"></i>
            <span>Extract Data</span>
        </button>
        <button id="send-data-btn" 
                class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold py-3 px-4 rounded-lg hover:from-green-600 hover:to-green-700 btn-hover transition-all disabled:from-slate-400 disabled:to-slate-500 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center space-x-2"
                disabled>
            <i class="fas fa-paper-plane text-sm"></i>
            <span>Send to MTL</span>
        </button>
    </div>

    <div class="bg-slate-50 border-t border-slate-200 px-6 py-3 mt-4">
        <p class="text-xs text-slate-500 text-center">
            NDE Data Assistant v1.0
        </p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
