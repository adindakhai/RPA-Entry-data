<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup - MTL Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <header class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h1 class="text-2xl font-bold text-gray-700">MTL Online - Entri Data Audit</h1>
            <p class="text-gray-500">Halaman ini adalah simulasi formulir tujuan.</p>
        </header>

        <main class="bg-white p-8 rounded-lg shadow-lg">
            <div id="status-message" class="hidden mb-4 p-4 rounded-md text-white"></div>
            <h2 class="text-xl font-semibold mb-6">Formulir Entri Data</h2>
            <form id="mtl-form" class="space-y-6">
                <div>
                    <label for="input-nomor-nota" class="block text-sm font-medium text-gray-700 mb-1">Nomor Nota</label>
                    <input type="text" id="input-nomor-nota" class="w-full p-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="input-perihal" class="block text-sm font-medium text-gray-700 mb-1">Perihal</label>
                    <input type="text" id="input-perihal" class="w-full p-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="input-auditee" class="block text-sm font-medium text-gray-700 mb-1">Auditee</label>
                    <input type="text" id="input-auditee" class="w-full p-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                 <div>
                    <label for="input-due-date" class="block text-sm font-medium text-gray-700 mb-1">Due Date Tindak Lanjut</label>
                    <input type="text" id="input-due-date" class="w-full p-2 border border-gray-300 rounded-md shadow-sm">
                </div>

                <div class="space-y-4 border-t pt-6">
                     <label class="block text-lg font-medium text-gray-800">Rekomendasi / OFI</label>
                    <div id="rekomendasi-container" class="space-y-2">
                        </div>
                    <button type="button" id="add-rekomendasi-btn" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">
                        + Tambah Rekomendasi
                    </button>
                </div>
                
                <div class="flex justify-end pt-4">
                    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700">
                        Simpan ke Database
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script>
        // Script to handle adding new recommendation fields
        document.addEventListener('DOMContentLoaded', () => {
            const addBtn = document.getElementById('add-rekomendasi-btn');
            const container = document.getElementById('rekomendasi-container');
            let rekomendasiCounter = 0;

            addBtn.addEventListener('click', () => {
                rekomendasiCounter++;
                const newTextarea = document.createElement('textarea');
                newTextarea.id = `rekomendasi-${rekomendasiCounter}`;
                newTextarea.rows = '3';
                newTextarea.className = 'w-full p-2 border border-gray-300 rounded-md shadow-sm';
                newTextarea.placeholder = `Isi rekomendasi #${rekomendasiCounter}`;
                container.appendChild(newTextarea);
            });
        });
    </script>
    <script src="../content.js"></script>

</body>
</html>
